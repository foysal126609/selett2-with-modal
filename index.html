<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="select2/css/select2.min.css">
    <link rel="stylesheet" href="select2/css/select2-bootstrap4.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="datetime/datetimepicker.css" rel="stylesheet" type="text/css"/>


</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Launch demo modal
</button>

<!--for date time-->
<div style="width: 250px; margin: 50px auto;">
    <div id="picker"></div>
    <input type="hidden" id="result" value="" />
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <select id="select2insidemodal" multiple="multiple">
                    <option value="AL">Alabama</option>
                    ...
                    <option value="WY">Wyoming</option>
                    <option value="WY">Wyoming</option>
                    <option value="WY">Wyoming</option>
                    <option value="WY">Wyoming</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


<script src="jquery.min.js"></script>
<script src="bootstrap/bootstrap.bundle.js"></script>
<script src="select2/js/select2.min.js"></script>
<script src="select2/form-select2.js"></script>
<script>
    $('select').select2({
        dropdownParent: $('#exampleModal')
    });
</script>
<script>
    $(document).ready(function() {
        $("#select2insidemodal").select2({
            dropdownParent: $("#myModal")
        });
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous"></script>
<script type="text/javascript" src="datetime/datetimepicker.js"></script>
<script type="text/javascript">
    $(document).ready( function () {
        $('#picker').dateTimePicker();
    })
</script>
</body>
</html>
